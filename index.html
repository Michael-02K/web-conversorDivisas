<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d8cb66af4f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body class="cuerpo">
    <main class="principal container">
      <h2 class="row"><p class="titulo">Conversor de divisas</p></h2>
      <div class="content">
        <form action="" class="row formulario">
          <div class="columna col-md-5 col-sm-12">
            <p class="texto">Importe</p>
            <!-- <label for="valor">Importe: </label> -->
            <input type="number" id="valor" valor="valor" min="1" />
          </div>

          <div class="columna col-md-3 col-sm-12">
            <p class="texto">De</p>
            <select name="" id="select1">
              <option value="pesos">Pesos</option>
              <option value="dolares">Dolares</option>
              <option value="euros">Euros</option>
              <option value="reales">Reales</option>
            </select>
          </div>

          <div class="columna columnaFoto col-md-1 col-sm-12">
            <img class="foto" src="arrow-left-right.svg" alt="" />
          </div>

          <div class="columna col-md-3 col-sm-12">
            <p class="texto">a</p>
            <select name="" id="select2">
              <option value="pesos">Pesos</option>
              <option value="dolares" selected>Dolares</option>
              <option value="euros">Euros</option>
              <option value="reales">Reales</option>
            </select>
          </div>
        </form>

        <div class="row fila">
          <div class="columna col-md-5 col-sm-12 columnaData">
            <!-- <p class="dataN">1,00 DÃ³lar estadounidense =</p>
            <p class="dataN">0,874 euros</p> -->
          </div>

          <div class="columna col-md-7 col-sm-12 columnaBoton">
            <button
              type="button"
              id="submit"
              class="btn btn-primary col-8 columna"
            >
              Cotizar
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
